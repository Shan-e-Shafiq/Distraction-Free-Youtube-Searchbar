<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/jpg" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    'bebas': ["Bebas Neue", "sans-serif"]
                },
                extend: {}
            }
        }
    </script>
    <title>Youtube</title>
</head>

<body class="bg-[#282828] w-screen h-screen overflow-hidden flex justify-center items-center">
    <div class="font-bebas text-white text-8xl">
        "🔥Say No to Distractions &lt;/&gt;💻"
        <div class="flex items-center justify-center flex-row mt-10">
            <div class="overflow-hidden w-[80px] h-[80px]">
                <img src="favicon.png" alt="Youtube" class="w-full h-full object-cover">
            </div>
            <h1 class="text-7xl mt-2 ml-3">Youtube</h1>
        </div>
        <input type="text" id="TextInput" placeholder="Search on Youtube"
            class="text-2xl bg-transparent border-[3px] border-[#FF0000] rounded-full w-full px-10 py-3 focus: outline-none focus:border-[3px] focus:border-white">
        <h1 class="hidden mt-3 text-5xl text-center" id="loader">🌐Loading...</h1>
    </div>
    <script>
        window.onload = () => {
            input.value = ''
        }
        const input = document.getElementById('TextInput');
        const loader = document.getElementById('loader');
        input.addEventListener('keydown', event => {
            if (event.key === 'Enter') {
                loader.classList.remove('hidden')
                let str = input.value
                let url = `https://www.youtube.com/results?search_query=${str.replace(/ /g, '+')}`
                window.location.href = url;
            }
        })
    </script>
</body>

</html>
